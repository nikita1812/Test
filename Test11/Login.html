<html>

<head>
    <script src="Login.js"></script>
    <style>
        .flex {
            display: flex;
            justify-content: center;
        }

        h2 {
            text-align: center;
        }

        fieldset {
            width: 200;
        }
    </style>
</head>

<body>
    <form action="Regitstration.html" method="GET">
        <h2>LOGIN</h2>
        <div class="flex">
            <fieldset>
                <table align="center">
                    <tr>
                        <td><input type="email" id="email" name="email" placeholder="Email" required></td>
                    </tr>
                    <tr>
                        <td><input type="password" id="password" name="password" placeholder="Password" required></td>
                    </tr>
                    <tr>
                        <td><input type="button" id="login" value="LOGIN" onclick="login()"></td>
                    </tr>
                    <tr>
                        <td>OR</td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="REGISTER NOW"></td>
                    </tr>
                </table>
            </fieldset>
        </div>
    </form>
</body>

</html>
